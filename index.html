<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Letter to My Star</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4e4bc; /* Cream paper-like background */
      overflow: auto;
    }
    .letter-container {
      background: #fff;
      width: 90%;
      max-width: 600px;
      min-height: 700px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      opacity: 0;
      animation: unfold 1.5s ease-in-out forwards;
      margin: 20px;
    }
    .letter {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      color: #2c3e50;
      line-height: 1.6;
      text-align: left;
    }
    .signature {
      font-size: 2rem;
      text-align: right;
      margin-top: 40px;
      color: #e74c3c;
    }
    @keyframes unfold {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .letter {
        font-size: 1.4rem;
      }
      .letter-container {
        padding: 20px;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <div class="letter">
      Dear Luu,<br><br>
      Another day, Another Reason to give love <br>
      You continue to make it easy for me to love you. I run out of words everytime I have to put down how I feel into words.<br>
      Short, but this is a simple reminder to you of how much I love you.<br><br>
      <br>
      <span class="signature">Love Oreo</span>
    </div>
  </div>
  <script>
    // Basic JS to ensure smooth animation on load
    window.onload = () => {
      document.querySelector('.letter-container').style.opacity = '1';
    };
  </script>
</body>
</html>
